<div>
    <div class="modal-header" style="text-align: center;">
        <h3 class="modal-title" id="modal-title">
            {{vm.title}}
        </h3>
    </div>
    <div class="modal-body" id="modal-body">
        <form name="formShowError" ng-submit="vm.confirm()" role="form">
            <div class="form-group">
                <p>{{vm.msg}}</p>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-danger btn-block" translate="OK" autofocus>
                </button>
            </div>
        </form>
    </div>
    <div class="modal-footer">
    </div>
</div>

<div>
    <div class="modal-header" style="text-align: center;">
        <h3 class="modal-title" id="modal-title">
            {{ vm.title }}
        </h3>
    </div>
    <div class="modal-body" id="modal-body">
        <form name="formAddCustomer" ng-submit="vm.save(formAddCustomer.$valid)" novalidate role="form">
            <div class="form-group row">
                <label for="inputCustomerId" class="col-sm-2 col-form-label" translate="ID">
                </label>
                <div class="col-sm-10">
                    <input type="text" id="inputCustomerId" name="inputCustomerId" class="form-control" ng-value="vm.id" disabled>
                </div>
            </div>
            <div class="form-group row" ng-class="{ 'has-error' : formAddCustomer.$submitted && formAddCustomer.inputCustomerName.$invalid }">
                <label for="inputCustomerName" class="col-sm-2 col-form-label" translate="NAME">
                </label>
                <div class="col-sm-10">
                    <input type="text" id="inputCustomerName" name="inputCustomerName" class="form-control" ng-model="vm.name" required>
                    <p ng-show="formAddCustomer.$submitted && formAddCustomer.inputCustomerName.$invalid" class="help-block" translate="MANDATORY_FIELD">
                    </p>
                </div>
            </div>
            <div class="form-group row" ng-class="{ 'has-error' : formAddCustomer.$submitted && formAddCustomer.inputCustomerPhone.$invalid }">
                <label for="inputCustomerPhone" class="col-sm-2 col-form-label" translate="PHONE">
                </label>
                <div class="col-sm-10">
                    <input type="text" id="inputCustomerPhone" name="inputCustomerPhone" class="form-control" ng-model="vm.phone">
                </div>
            </div>
            <div class="form-group">
                <button class="btn btn-primary btn-block" type="submit" ladda="vm.isSaveInProcess" data-style="expand-left" data-spinner-size="25">
                    {{ 'SAVE' | translate}}
                </button>
                <button class="btn btn-danger btn-block" type="button" ng-click="vm.cancel()">
                    {{ 'CANCEL' | translate}}
                </button>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <div uib-alert ng-repeat="alert in vm.alertHelper.alerts" ng-class="'alert-' + alert.type" close="vm.alertHelper.closeAlert($index)">
            {{alert.msg}}
        </div>
    </div>
</div>

<div>
    <div class="modal-header" style="text-align: center;">
        <h3 class="modal-title" id="modal-title">
            {{ vm.title }}
        </h3>
    </div>
    <div class="modal-body" id="modal-body">
        <form name="formAddCategory" ng-submit="vm.save(formAddCategory.$valid)" novalidate role="form">
            <div class="form-group row">
                <label for="inputCategoryId" class="col-sm-2 col-form-label" translate="ID">
                </label>
                <div class="col-sm-10">
                    <input type="text" id="inputCategoryId" name="inputCategoryId" class="form-control" ng-value="vm.id" disabled>
                </div>
            </div>
            <div class="form-group row" ng-class="{ 'has-error' : formAddCategory.$submitted && formAddCategory.inputCategoryName.$invalid }">
                <label for="inputCategoryName" class="col-sm-2 col-form-label" translate="NAME">
                </label>
                <div class="col-sm-10">
                    <input type="text" id="inputCategoryName" name="inputCategoryName" class="form-control" ng-model="vm.name" required>
                    <p ng-show="formAddCategory.$submitted && formAddCategory.inputCategoryName.$invalid" class="help-block" translate="MANDATORY_FIELD">
                    </p>
                </div>
            </div>
            <div class="form-group">
                <button class="btn btn-primary btn-block" type="submit" ladda="vm.isSaveInProcess" data-style="expand-left" data-spinner-size="25">
                    {{ 'SAVE' | translate}}
                </button>
                <button class="btn btn-danger btn-block" type="button" ng-click="vm.cancel()">
                    {{ 'CANCEL' | translate}}
                </button>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <div uib-alert ng-repeat="alert in vm.alertHelper.alerts" ng-class="'alert-' + alert.type" close="vm.alertHelper.closeAlert($index)">
            {{alert.msg}}
        </div>
    </div>
</div>

<div>
    <div class="modal-header" style="text-align: center;">
        <h3 class="modal-title" id="modal-title">
            {{vm.title}}
        </h3>
    </div>
    <div class="modal-body" id="modal-body">
        <form name="formConfirm" role="form">
            <div class="form-group">
                <p ng-bind-html="vm.msg">
                </p>
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-primary btn-block" ng-click="vm.ok()" translate="APPROVE">
                </button>
                <button type="button" class="btn btn-danger btn-block" ng-click="vm.cancel()" translate="CANCEL">
                </button>
            </div>
        </form>
    </div>
    <div class="modal-footer">
    </div>
</div>

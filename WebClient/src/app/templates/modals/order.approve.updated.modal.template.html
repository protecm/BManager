<div>
    <div class="modal-header" style="text-align: center;">
        <h3 class="modal-title" id="modal-title">
            {{ vm.title }}
        </h3>
    </div>
    <div class="modal-body" id="modal-body">
        <form name="formApproveOrder" ng-submit="vm.approve(formApproveOrder.$valid)" novalidate role="form">
            <div class="form-group" id="divOrderGeneralInformation">
                <div class="col-sm-5">
                    <div class="form-group col-sm-12">
                        <label for="inputPrevCustomer" class="col-sm-4 col-form-label" translate="CUSTOMER">
                        </label>
                        <div class="col-sm-8">
                            <input type="text" id="inputPrevCustomer" name="inputPrevCustomer" class="form-control" ng-value="vm.prevOrder.customer.name" readonly>
                        </div>
                    </div>
                    <div class="form-group col-sm-12">
                        <label for="inputPrevSupplyDate" class="col-sm-4 col-form-label" translate="SUPPLY_DATE">
                        </label>
                        <div class="col-sm-8">
                            <input type="text" id="inputPrevSupplyDate" name="inputPrevSupplyDate" class="form-control" ng-value="vm.prevOrder.supplyDate | date:'dd/MM/yyyy - HH:mm'" readonly>
                        </div>
                    </div>
                    <div class="form-group col-sm-12">
                        <label for="inputPrevNotes" class="col-sm-4 col-form-label" translate="NOTES">
                        </label>
                        <div class="col-sm-8">
                            <textarea id="inputPrevNotes" name="inputPrevNotes" class="form-control" ng-value="vm.prevOrder.notes.note" readonly>
                            </textarea>
                        </div>
                    </div>
                </div>
                <div class="col-sm-2" style="font-size: 2em;text-align: center;">
                    <span class="glyphicon" ng-class="'glyphicon-arrow-' + vm.arrowDirection" aria-hidden="true">
                    </span>
                </div>
                <div class="col-sm-5">
                    <div class="form-group col-sm-12">
                        <label for="inputCurrCustomer" class="col-sm-4 col-form-label" translate="CUSTOMER">
                        </label>
                        <div class="col-sm-8">
                            <input type="text" id="inputCurrCustomer" name="inputCurrCustomer" class="form-control"
                                   ng-class="'field-' + (vm.compareRes.customer.type || 'primary')"
                                   ng-value="vm.currOrder.customer.name" readonly>
                        </div>
                    </div>
                    <div class="form-group col-sm-12">
                        <label for="inputCurrSupplyDate" class="col-sm-4 col-form-label" translate="SUPPLY_DATE">
                        </label>
                        <div class="col-sm-8">
                            <input type="text" id="inputCurrSupplyDate" name="inputCurrSupplyDate" class="form-control"
                                   ng-class="'field-' + (vm.compareRes.supplyDate.type || 'primary')"
                                   ng-value="vm.currOrder.supplyDate | date:'dd/MM/yyyy - HH:mm'" readonly>
                        </div>
                    </div>
                    <div class="form-group col-sm-12">
                        <label for="inputCurrNotes" class="col-sm-4 col-form-label" translate="NOTES">
                        </label>
                        <div class="col-sm-8">
                            <textarea id="inputCurrNotes" name="inputCurrNotes" class="form-control" ng-value="vm.currOrder.notes.note"
                                      ng-class="'field-' + (vm.compareRes.notes.type || 'primary')" readonly>
                            </textarea>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group" id="divOrderRowsInformation">
                <div class="col-sm-5">
                    <order-row-panel ng-repeat="compareRes in vm.compareRes.sourceResults" order-row="compareRes.source"
                                     type="compareRes.result.type">
                    </order-row-panel>
                </div>
                <div class="col-sm-2">
                </div>
                <div class="col-sm-5">
                    <order-row-panel ng-repeat="compareRes in vm.compareRes.targetResults" order-row="compareRes.target"
                                     type="compareRes.result.type">
                    </order-row-panel>
                </div>
            </div>
            <div class="form-group">
                <button class="btn btn-primary btn-block" type="submit" ladda="vm.isApproveInProgress" data-style="expand-left" data-spinner-size="25">
                    {{ 'APPROVE' | translate}}
                </button>
                <button class="btn btn-danger btn-block" type="button" ng-click="vm.cancel()">
                    {{ 'CANCEL' | translate}}
                </button>
            </div>
        </form>
    </div>
    <div class="modal-footer">
    </div>
</div>

<div class="table-responsive">
    <table class="table table-hover">
        <thead class="thead-light">
        <tr>
            <th class="col-sm-2" ng-if="vm.showActions">
            </th>
            <th class="col-sm-2">
                #
            </th>
            <th class="col-sm-2">
                {{ 'ID' | translate}}
                <input type="text" ng-model="vm.filterItem.id" class="form-control" ng-if="vm.showFilters">
            </th>
            <th ng-class="'col-sm-' + (vm.showActions?'3':'4')">
                {{ 'NAME' | translate}}
                <input type="text" ng-model="vm.filterItem.name" class="form-control" ng-if="vm.showFilters">
            </th>
            <th ng-class="'col-sm-' + (vm.showActions?'3':'4')">
                {{ 'PHONE' | translate}}
                <input type="text" ng-model="vm.filterItem.phone" class="form-control" ng-if="vm.showFilters">
            </th>
        </tr>
        </thead>
        <tbody ng-style="vm.tbodyStyle">
        <tr ng-repeat="customer in vm.data | filter: vm.filterItem" ng-click="vm.onRowClickImpl(customer)">
            <td ng-if="vm.showActions">
                <button type="button" class="btn btn-danger"
                        ng-click="vm.deleteRow(customer);$event.stopPropagation();"
                        ladda="vm.isDeleteInProcess[customer.id]" data-style="expand-left" data-spinner-size="25">
                    <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                </button>
            </td>
            <td>{{ $index+1 }}</td>
            <td>{{ customer.id }}</td>
            <td>{{ customer.name }}</td>
            <td>{{ customer.phone }}</td>
        </tr>
        </tbody>
    </table>
</div>

<div class="row">
    <div class="row">
        <button type="button" id="btnAddUser" class="btn btn-success" ng-click="vm.createUser()">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
            {{ 'ADD_USER' | translate}}
        </button>
    </div>
    <div>
        <div class="table-responsive">
            <table class="table table-hover">
                <thead class="thead-light">
                <tr>
                    <th class="col-sm-1">
                    </th>
                    <th class="col-sm-1">
                        #
                    </th>
                    <th class="col-sm-2">
                        {{ 'ID' | translate}}
                    </th>
                    <th class="col-sm-4">
                        {{ 'USERNAME' | translate}}
                    </th>
                    <th class="col-sm-4">
                    </th>
                </tr>
                </thead>
                <tbody style="cursor: pointer;">
                <tr ng-repeat="user in vm.users" ng-click="vm.editUser(user)">
                    <td>
                        <button type="button" class="btn btn-danger"
                                ng-click="vm.deleteUserRequest(user);$event.stopPropagation();"
                                ladda="vm.isDeleteInProcess[user.id]" data-style="expand-left" data-spinner-size="25">
                            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                        </button>
                    </td>
                    <td>{{ $index+1 }}</td>
                    <td>{{ user.id }}</td>
                    <td>{{ user.username }}</td>
                    <td></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div ng-if="vm.isVisible">
    <form name="formReportCustomers" ng-submit="vm.generate()" novalidate role="form">
        <div class="col-sm-6">
            <div class="form-group row">
                <label for="inputCustomerName" class="col-sm-4 col-form-label" translate="NAME">
                </label>
                <div class="col-sm-8">
                    <input type="text" id="inputCustomerName" name="inputCustomerName" class="form-control hidden-print"
                           ng-model="vm.customerName">
                    <span class="visible-print underline">
                        {{vm.customerName}}
                    </span>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
        </div>
    </form>
</div>
